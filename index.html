<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물상 테스트 (강아지상 vs 고양이상)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>나는 강아지상일까, 고양이상일까?</h1>
    <p>이미지를 업로드하여 확인해보세요!</p>
    <input type="file" id="image-upload" accept="image/*">
    <img id="uploaded-image" src="#" alt="업로드된 이미지" style="display:none; max-width: 200px; max-height: 200px;">
    <button type="button" id="analyze-button">분석하기</button>
    <div id="label-container"></div>
    <div id="result-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
